name: jcp
description: "Cars parts"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.1.0
  provider: ^6.1.2
  intl: ^0.18.1
  flutter_svg: ^2.0.10+1
  intl_phone_field: ^3.2.0
  get: ^4.6.6
  sms_autofill: ^2.3.1
  flutter_spinkit: ^5.2.1
  image_picker: ^1.0.7
  http: ^1.2.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.2.6
  flutter_local_notifications: ^17.2.1+2
  msh_checkbox: ^2.0.1
  auto_direction: ^0.0.6
  permission_handler: ^11.3.1
  awesome_notifications: ^0.8.2
  multi_select_flutter: ^4.1.3
  change_app_package_name: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/font/Tajawal-Medium.ttf